<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .rooms-container {
            display: flex;
            justify-content: space-around;
            margin: 40px auto;
            max-width: 900px;
        }

        .room {
            background-color: #fff;
            width: 250px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .room:hover {
            transform: scale(1.05);
        }

        .room h2 {
            margin: 10px 0 0 0;
            color: #333;
        }

        .room p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
 <h1 id="welcome"></h1>

<script>
    const user = localStorage.getItem("loggedUser");

    if(user) {
        document.getElementById("welcome").innerText = `Welcome, ${user}!`;
    } else {
        // لو دخل بدون Login يرجّعه
        window.location.href = "index.html";
    }
</script>

    </header>

    <div class="rooms-container">
        <div class="room" onclick="location.href='lectures.html'">
            <h2>Lectures Room</h2>
            <p>Access your lessons and materials</p>
        </div>

        <div class="room" onclick="location.href='exams.html'">
            <h2>Exams Room</h2>
            <p>Take online exams</p>
        </div>

        <div class="room" onclick="location.href='attendance.html'">
            <h2>Attendance Room</h2>
            <p>Check your attendance</p>
        </div>
    </div>
</body>
</html>
